<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>01 | Javascript Variables</title>
	</head>

	<body>
		<div class="header">
			<h1>Javascript Variables</h1>
		</div>

		<script>
			//Declaring a variable (value is "undefined" by default):
			let myVar1;

			// Defining a variable (assigning a value to an undefined variable):
			myVar = "This variable now has this string value assigned to it.";

			// Initializing a variable (assigning a value immediately after creating a variable):
			let myVar2 = "I am the string initial value of this variable.";

			// Reassigning/redefining a variable's value:
			myVar2 = "I am the new string value of this variable.";
		</script>
	</body>
</html>
