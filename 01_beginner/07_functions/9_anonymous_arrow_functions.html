<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../resources/css/styles.css" />
		<title>09 | Anonymous Arrow Functions</title>
	</head>

	<body>
		<div class="header">
			<h1>Anonymous Arrow Functions</h1>
		</div>

		<button class="button" id="button">Click Me!</button>
		<script>
			// Arrow functions can also be made to be anonymous functions.
			// Anonymous arrow functions work best for functions that will be chained onto event listeners.
			//-------------------------------------------------------------------------------------------------------
			let button = document.getElementById("button");

			// Creating an event listener with an anonymous arrrow function:
			button.addEventListener("click", () => alert("I have been clicked!"));
			//-------------------------------------------------------------------------------------------------------

			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
</html>
