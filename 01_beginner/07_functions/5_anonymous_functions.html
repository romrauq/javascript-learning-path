<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../resources/css/styles.css" />
		<title>05 | Anonymous Functions</title>
	</head>

	<body>
		<div class="header"><h1>Anonymous Functions</h1></div>
		<script>
			// Anonymous functions are functions that are not given an identifying function name.
			//-------------------------------------------------------------------------------------------------------
			// Assigning an anonymous function to a variable named "unknown":
			let unknown = function () {
				alert("You have created an anonymous function!");
			};

			unknown(); // Anonymous functions are called using the variable name that the function has been assigned to.
			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
</html>
