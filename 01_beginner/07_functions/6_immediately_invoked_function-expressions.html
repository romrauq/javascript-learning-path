<!DOCTYPE html>
<html lang="en">
	<head>

		<title>06 | Immediately Invoked Function Expressions (IIFE)</title>
	</head>

	<body>
		<div class="header">
			<h1>Immediately Invoked Function Expressions (IIFE)</h1>
		</div>
		<script>
			// An Immediately Invoked Function Expression runs/is executed immediately after it has been created.
			/* An IIFE is created by wrapping a function in brackets & adding a function 
				execution closed bracket at the end of the enclosed function.*/
			//-------------------------------------------------------------------------------------------------------
			// Creating an Immediately invoked function expression :
			let snapFunction = (function () {
				alert("You have created an immediately invoked function expression!");
			})(); // This function is immediately invoked after its creation.
			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
</html>
