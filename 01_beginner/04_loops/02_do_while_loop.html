<!DOCTYPE html>
<html lang="en">
	<head>

		<link rel="stylesheet" href="../../resources/css/styles.css" />
		<title>02 | do while Loop</title>
	</head>

	<body>
		<div class="header"><h1>do while Loop</h1></div>
		<script>
			//-------------------------------------------------------------------------------------------------------
			let count = 0;
			do {
				count++;
				console.log(count);
			} while (count < 5);

			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
