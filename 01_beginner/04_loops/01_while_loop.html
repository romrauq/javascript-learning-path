	<body>
		<div class="header"><h1>while loop</h1></div>
		<script>
			//-------------------------------------------------------------------------------------------------------
			let count = 1;
			while (count < 5) {
				alert(count);
				count++;
			}
			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
