<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../resources/css/styles.css" />
		<title>03 | for Loop</title>
	</head>

	<body>
		<div class="header"><h1>for Loop</h1></div>
		<script>
			//-------------------------------------------------------------------------------------------------------
			//for Loops execute a section of statements as long as its loop condition is true.

			for (let i = 0; i < 7; i++) {
				console.log("Loop iteration: " + i);
			}
			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
</html>
