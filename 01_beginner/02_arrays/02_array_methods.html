		<div class="header"><h1>Array Methods</h1></div>
		<script>
			//-------------------------------------------------------------------------------------------------------
			let namesArray = ["Will", "James", "Ben", "Adam", "Mary", "Reginald"];

			//Array methods:
			//.unshift()-	removes and returns the first index array item from an array.
			//.shift()	-	adds a passed argument as an array item to the start of the specified/chained array.
			//.pop()		-	removes OR "pops off" and returns the last array item from the specified/chained array.
			//.push()		-	adds a passed argument as a new array item to the end of an array.
			//.reverse()-	reverses the order of items contained within an array.
			//.sort()		- sorts (in ascending numerical and then alphabetical order) the items contained within an array.
			//.concat()	-	concatenates the items of one array to another array & returns the new concatenated array.
			//.join()		-	joins the items contained within an array into on item.
			//.slice()	- creates a new array by slicing from a start index & ending before the specified second argument index.
			//.splice()	- creates a new array by splicing items from a start index to a specified number of indexes afterwards.
