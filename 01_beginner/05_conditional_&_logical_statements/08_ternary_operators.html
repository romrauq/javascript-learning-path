<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="../../resources/css/styles.css" />
		<title>05 | Tenary Operators</title>
	</head>

	<body>
		<div class="header"><h1>Tenary Operators</h1></div>
		<script>
			// Ternary operators are of a simpler syntax version of regular if...else statements.
			//-------------------------------------------------------------------------------------------------------
			// Regular if...else statement:
			if (12 < 32) {
				console.log(true);
			} else {
				console.log(false);
			}

			//Ternary operator syntax version of the above if else statement:
			12 < 32 ? console.log(true) : console.log(false);
			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
</html>
