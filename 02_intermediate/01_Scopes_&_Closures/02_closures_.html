<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>02 | Closures</title>
	</head>

	<body>
		<div class="header"><h1>Closures</h1></div>
		<script>
			// A closure is the combination of a function and the environment within which it was declared.
			// In JavaScript, all functions form closures.
			//-------------------------------------------------------------------------------------------------------
			function logSomeone() {
				let name = "John Smith";
				function displayName() {
					return name;
				}
				return displayName();
			}

			console.log(logSomeone());

			// The variable "name" is within the closure of the function "logSomeone();"
			// The variable "name" will get its value from (outside the displayName() closure) "logSomeone()" function.
			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
</html>
