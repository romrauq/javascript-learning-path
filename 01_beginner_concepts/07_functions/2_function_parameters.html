		<title>02 | Function Parameters & Arguments</title>

	<body>
		<div class="header"><h1>Function Parameters & Arguments</h1></div>
		<script>
			// Function parameters allow functions to take in arguments and use those arguments to return a value.
			// Parameters are simply placeholders for values to be passed in when the function is later called.
			//-------------------------------------------------------------------------------------------------------
			//Creating a function with two parameters "a" & "b":
			function myFunction(a, b) {
				console.log(a + b);
			}

			//Calling function with arguments:
			myFunction(7, 6); // Function logs '13' in the console area.
			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
</html>
