<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../resources/css/styles.css" />
		<title>01 | if else Statements</title>
	</head>

	<body>
		<div class="header"><h1>if else statements</h1></div>
		<script>
			//-------------------------------------------------------------------------------------------------------
			num1 = 80;
			num2 = 15;

			if (num1 < num2) {
				console.log(`${num1} is less than ${num2}`); // This statement will run if the above statement is true.
			} else {
				console.log(`${num1} is greater than ${num2}`);
			}
			// "80 is greater than 15" will be logged into the console area.
			//-------------------------------------------------------------------------------------------------------
		</script>
	</body>
</html>
